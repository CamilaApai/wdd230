<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="Camila Apai">
    <meta name="description" content="Week 7, Camila Apai Progressive Loading of Images Assignment">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <div class="content">
        <picture>
            <img src="images/placeholder.jpg" data-src="images/dog.jpg" alt="dog" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/nature.jpg" alt="nature" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/buildings.jpg" alt="buildings" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/laptop.jpg" alt="laptop" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/secondgod.jpg" alt="dog" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/women.jpg" alt="women" loading="lazy">
        </picture>
    </div>
    <script src="scripts/lazy.js"></script>
</body>
</html>

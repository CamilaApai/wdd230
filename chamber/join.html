    <main class="join">
        <form action="thankyou.html" method="get">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" required>
            <label for="bposition">Business Position:</label>
            <input type="text" name="bposition" id="bposition" minlength="7" pattern="*[A-Z][a-z]" >
            <label for="email">Email:</label>
            <input type="email" required placeholder="email@gmail.com" >
            <label for="cellphone">Cell Phone:</label>
            <input type="tel" name="cellphone" id="cellphone" required>
            <label for="bname">Business Name:</label>
            <input type="text" name="bname" id="bname" required>
            <label for="bdescription">Business Desctiption:</label>
            <textarea name="bdescription" id="bdescription" cols="21" rows="5"></textarea>
            <input type="datetime" name="datetime" id="datetime" hidden>
            <input type="submit" value="Submit" />
        </form>

        <form action="thankyou.html" method="get">
            <label for="membership">Membership Levels:</label>
            <label for="nonprofitmember">Non-profit:</label>
            <input type="radio" name="membership" value="nonprofitmember">
            <label for="bronzemember">Bronze:</label>
            <input type="radio" name="membership" value="bronzemember">
            <label for="silvermember">Silver:</label>
            <input type="radio" name="membership" value="silvermember">
            <label for="goldmember">Gold:</label>
            <input type="radio" name="membership" value="goldmember">
        </form>
    </main>
